
    {% extends "Home.html" %}

{% block content %}
    <h2 class="heading">{{operation}}  Approved By</h2>
    <form id="frm" name="frm" method="post" action="/ProcessApprovedByOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="approvedByID" value="{{ row.approvedByID }}"/>

        

                                            <div class="form-group row">
                                    <label for="approvedByName" class="col-sm-3 col-form-label">Approvedbyname </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="approvedByName" id="approvedByName"  value="{{ row.approvedByName }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-outline-primary btn-sm ">{{operation}}</button>
                <a href="/ApprovedByListing" class="btn btn-outline-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}


    {% extends "Home.html" %}

{% block content %}
    <h2 class="heading">{{operation}}  Uploaded By</h2>
    <form id="frm" name="frm" method="post" action="/ProcessUploadedByOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="uploadedByID" value="{{ row.uploadedByID }}"/>

        

                                            <div class="form-group row">
                                    <label for="uploadedByName" class="col-sm-3 col-form-label">Uploadedbyname </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="uploadedByName" id="uploadedByName"  value="{{ row.uploadedByName }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-outline-primary btn-sm ">{{operation}}</button>
                <a href="/UploadedByListing" class="btn btn-outline-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
